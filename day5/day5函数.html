<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    //现在只是定义了一个函数 叫做fe
    function fe() {
        console.log('hello morgin')
    }
    fe()//找到fe这个函数，让他函数体里面的代码从上到下执行
    function add() {
        console.log(1+1)
    }
    add()
    //函数名 代表就是函数本身（定义部分）
    console.log(add)
</script>
</body>
</html>
