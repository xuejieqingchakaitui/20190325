<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<ul>
    <li>内容1</li>
    <li>内容2</li>
    <!---->
    <!--dldldldl-->
    <li id="three">内容3</li>当前元素cur
</ul>
<script>
    //获取当前元素上一个【元素】哥哥兼容IE6,IE7,IE8
    //1、获取元素的上一个哥哥
    //2、如果这个存在，那么我们判断这个节点是不是一个【元素节点】：nodeType===1,表示是元素
    //3、如果不是元素节点，则重复第一步
    var three = document.getElementById('three')
    function prev(cur) {
  var p = cur.previousSibling;
  //while 循环终止P 不存在 或者找到一个哥哥节点
  while (p && p.nodeType !==1){
    p= p.previousSibling
  }
  return p
    }
    prev(three)
    console.log( prev(three))
</script>
</body>
</html>
