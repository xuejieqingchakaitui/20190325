<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    //window对象上提供了两个方法  定时器
   // setTimeout()指定的毫秒后  执行一次
    //setInterval() 每间隔一段时间 就执行一次
    //1秒=1000毫秒
    setTimeout(function () {
        alert('快他妈的出来')
    },3000)//等到3000毫秒之后执行这个函数里的代码（等于3秒）
    setInterval(function () {
        console.log('hellow')
    },1000)//每间隔1000毫秒（1秒）就执行这个函数里的代码
</script>
</body>
</html>
