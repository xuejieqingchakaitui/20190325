<script>
    //==相对比较
    //绝对比较
    1=='1'//true
    //如果比较的两个值，数据类型不同，会发生数据类型的转换
    //1、当于一个数字进行比较的时，两边都会转成数字再进行比较
    //2、当与Boolean值比较时，也都是转换为数字，在进行比较
    //3、字符串与引用类型进行比较，都是转换为字符串在进行比较
        //普通对象转换成该字符串都等于"[object Object]"
         //数组转换为字符串，就相当于把中括号换成引号
    //NaN和任何值比较都不相等，包括和自己比较，都不相等
    //相对比较情况下，null和undefined他俩可以互相相等，他俩和其他值都不相等

    //如：var obj = {}   '1'==obj
//    var  obj1 = {id: 1 }//他用的是obj1的地址
//    var  obj2 = {id: 1 }//他用的是obj2的地址
//    1==='1'//false

</script>
