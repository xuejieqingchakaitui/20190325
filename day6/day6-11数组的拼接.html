<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    //concat(慷慨特)
    //返回值：拼接好的新数组，不会影响到原来数组
    var a1 =[1,2,3]
    var a2 = [4,5,6]
    //concat默认只能展开一层
    var aaa = a1.concat[[1,2,3]]

    //var aaa = a1.concat([30],[40])//可以拼接多项，中间用逗号隔开
    console.log(aaa)

</script>
</body>
</html>
