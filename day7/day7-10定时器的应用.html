<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }

        #box {
            width: 100px;
            height: 100px;
            border-radius: 50%;
            background-color: red;
            /* position: absolute;
            top: 0;
            left: 0; */
            transition: 1s linear;
        }
    </style>

</head>
<body>
<div id="box"></div>
<script>
    var box = document.getElementById('box')
    var trans = 0

    var timeID = setInterval(function() {
        trans += 100
        box.style.transform = `translate(${trans}px, ${trans}px)`
    }, 1000)

    box.onclick = function() {
        clearInterval(timeID)
    }

    // var left = 0

    //   box.style.left = `${left}px`
    // }, 50)
</script>

</body>
</html>
