    //任意数求和：
    //给他传递任意数据类型的实参，我们在函数内只对能转化为有效数字的值进行累加积累
    function sun() {
        var tata = 0
       for (var i=0;i<arguments.length;i++){
            var car =  Number(arguments[i])//判断一下集合中的数值是不是数字
           if (!isNaN(car)){//如果循环下来的数字等于NaN，那么去反过后等于false，就不会执行下方累加的代码
               //如果循环下来的数字不等于NaN，那么取反过后就等于true，就会执行下方累加的代码
               tata+=car
           }

       }
       return tata
    }
