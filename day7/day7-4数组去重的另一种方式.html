<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    //利用对象来去重
    var arr = [1, 1, 2, 2, 1, 1];

    function unique(ary) {
        var newArr = [];
        var obj = {};

        for (var i = 0; i < ary.length; i++) {
            var cur = ary[i];

            // 如果对象中不存在这个属性cur 我们再进行添加
            if (!obj[cur]) {
                newArr.push(cur);
                obj[cur] = true;
            }
        }

        obj = null
        return newArr;
    }
    unique(arr)
</script>
</body>
</html>
