<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    //清除定时器
    //clearTimeout(定时器ID)
    //clearInterval（定时器ID）
    //创建一个变量来接受定时器的ID
    var timeID = setInterval(function () {
        console.log('hellow')
    },1000)
    clearInterval(timeID )//清除掉定时器写的代码

    //对于一些定时器，用完之后，最好清掉！比较占内存
</script>
</body>
</html>
