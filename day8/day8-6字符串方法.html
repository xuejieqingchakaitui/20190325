<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>

<body>
<script>
    //被单引号或者双引号包裹的0到读个字符，并且每个字符有一个索引（下标）。
    // 而且同时这个字符串还有一个Length属性，来表示这个字符串的个数
    var  str = 'welaome to zhufeng'
    console.log(str)
    console.log(str[0])
    console.log(str.length)
    //字符常用方法：

    //获取字符，字符对应ASCII码，吧对应ASCII码转换成字符
    //str.charAt（索引） 获取指定索引位置的字符
    console.log(str.charAt(str.length-1))
    //sty.charCodeAt(索引位置)获取指定索引位置的字符的ASCII码
    console.log(str.charCodeAt(0));
    //String.fromCharCode(ASCII码) 将ascii转换成对应字符
    //他是可以解决这个字母的排序！


</script>
</body>
</html>
