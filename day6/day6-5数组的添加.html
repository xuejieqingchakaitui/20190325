<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    //push unshift
    //push（）:他是一个函数。函数的执行就是数组名+小括号
    //作用：向数组的末尾，添加一项 或者多项
    //返回值：添加后的数组长度
    //原数组，被发生了改变（修改了原数组 ）
    var  arr = [10,30,40,50]
    //想要添加多个，就以逗号隔开
    arr.push(60,70,80)
    console.log(arr)

    //unshift（）:他是一个函数。函数的执行就是数组名+小括号
    //作用：想数组的开头，添加一项或者多项
    var arr1 = [10,20,30]
    //想要添加多个，就以逗号隔开
    arr1.unshift(1,2,3)
    console.log(arr1)
</script>
</body>
</html>
