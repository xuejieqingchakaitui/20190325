<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div id="box">
    <p id="wait">正在加载请稍后....</p>
</div>
<script>
    setTimeout(function () {
       //用定时器来模拟客户点和服务端网络通信的延迟
        var ary = [
            '数据1',
            '数组2',
            '数据3',
        ];
        var ul =document.createElement('ul');
        // <li> 数据1</li>
        // <li> 数据2</li>
        // <li> 数据3</li>
        ary.forEach(function (item, index) {
            //新建li
            var li= document.createElement('li')
            //为li填写数据
            li.innerText = item
            //因为li是ul的子元素，所以要插入到ul里面
            ul.appendChild(li)
        })
        //删除等待文字
        var box = document.getElementById('box')
        var wait = document.getElementById('wait')
        box.removeChild(wait)
        // 将ul插入到box内
        box.appendChild(ul)
    },2000)
</script>
</body>
</html>
