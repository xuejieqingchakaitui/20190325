<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div id="box">
    <div id="box1">我是div1我是div1</div>
    <div id="box2">我是div2我是div2</div>
    <div id="box3">我是div3我是div3</div>
    <div id="box4">我是div4我是div4</div>
    <div id="box5">我是div5我是div5</div>
</div>
<script>
    var list = document.querySelectorAll('#box>div')
    for (var i= 0; i < list.length; i++){
        list[i].onclick= function () {
            this.style.background='red'
        }
    }
</script>
</body>
</html>
