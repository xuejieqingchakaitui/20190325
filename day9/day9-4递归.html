<script>
    //递归：就是函数调用自身
    //递归一定要有结束条件，否则就是“栈溢出”
    //函数执行就会开辟一个栈内存\


    //例子：利用递归从1加到10
    var n = 1;
   function add() {
        if ( n === 10 ){//递归的结束条件
            console.log('end',n)
         return n
        }
        //递归的核心输出条件
        console.log('执行者',n)
        n++
        add()

    }
    add()
    function sum(n) {
        if (n < 1) {
            return 0
        }

        if (n % 2 === 0) {
            return n + sum(n - 1)
        }

        return sum(n - 1)
    }
    sum(10)
    // n = 10  10 + sum(9)
    // n = 9   10 + sum(8)
    // n = 8   10 + 8 + sum(7)
    // n = 7   10 + 8 + sum(6)
    // n = 6   10 + 8 + 6 + sum(5)
    // n = 5   10 + 8 + 6 + sum(4)
    // n = 4   10 + 8 + 6 + 4 + sum(3)
    // n = 3   10 + 8 + 6 + 4 + sum(2)
    // n = 2   10 + 8 + 6 + 4 + 2 + sum(1)
    // n = 1   10 + 8 + 6 + 4 + 2 + sum(0)
    // n = 0   10 + 8 + 6 + 4 + 2 + 0
