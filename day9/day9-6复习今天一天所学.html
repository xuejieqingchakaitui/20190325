        var ktr ='abcdefghijklmnopqrstuvwxyzABCDEFGHIJKLMNOPQRSTUVWXYZ0123456789'

        var codStr = ''
        //开一个for循环
        for(var i = 0; i < len; i++){

            var ind = Math.round(Math.random()*(ktr.length-1))
            //生成一个验证码的随机公式
            var char = ktr[ind]// 定义一个变量char，根据随机索引ind 获取对应的字符再赋值到char上
            if (codStr.indexOf(char)===-1){//如上面的codStr中没有随机的这个字符，则拼接，
                // 如果有的话就不拼接，接着生成随机索引


                //将每次的字符串拼接起来
                codStr+= char
            }
        }
        console.log(codStr)
        return codStr//执行输出上面空字符串
    }
